<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Infinite-Series</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>

  <header class="site-header">
    <div class="brand">
      <a href="index.html">
        <img src="logo.png" alt="logo" class="logo" />
      </a>
      <h1>Infinite-Series</h1>
    </div>
  </header>

  <main>
    <div class="contact-form">
      <h2>Contact Us</h2>

      <form id="contactForm">
        <div class="form-group">
          <label for="c-name">Name</label>
          <input id="c-name" type="text" required />
          <div id="err-name" class="error-msg"></div>
        </div>

        <div class="form-group">
          <label for="c-email">Email</label>
          <input id="c-email" type="email" required />
          <div id="err-email" class="error-msg"></div>
        </div>

        <div class="form-group">
          <label for="c-message">Message</label>
          <textarea id="c-message" rows="6" required></textarea>
          <div id="err-message" class="error-msg"></div>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <div id="contact-result" style="margin-top:12px;"></div>
    </div>
  </main>

  <div id="notification-area"></div>

  <script src="contact.js"></script>

</body>
</html>
